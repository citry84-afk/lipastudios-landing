<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000014" rx="15"/>
  
  <!-- Building 1 -->
  <rect x="20" y="40" width="15" height="35" fill="#00ffff" filter="url(#glow)"/>
  <rect x="22" y="42" width="11" height="33" fill="#000014"/>
  <rect x="24" y="50" width="7" height="2" fill="#00ffff"/>
  <rect x="24" y="55" width="7" height="2" fill="#00ffff"/>
  <rect x="24" y="60" width="7" height="2" fill="#00ffff"/>
  
  <!-- Building 2 -->
  <rect x="40" y="30" width="15" height="45" fill="#ff00ff" filter="url(#glow)"/>
  <rect x="42" y="32" width="11" height="43" fill="#000014"/>
  <rect x="44" y="40" width="7" height="2" fill="#ff00ff"/>
  <rect x="44" y="45" width="7" height="2" fill="#ff00ff"/>
  <rect x="44" y="50" width="7" height="2" fill="#ff00ff"/>
  <rect x="44" y="55" width="7" height="2" fill="#ff00ff"/>
  
  <!-- Building 3 -->
  <rect x="60" y="35" width="15" height="40" fill="#ffff00" filter="url(#glow)"/>
  <rect x="62" y="37" width="11" height="38" fill="#000014"/>
  <rect x="64" y="45" width="7" height="2" fill="#ffff00"/>
  <rect x="64" y="50" width="7" height="2" fill="#ffff00"/>
  <rect x="64" y="55" width="7" height="2" fill="#ffff00"/>
  
  <!-- Money symbols -->
  <text x="25" y="25" font-family="Arial" font-size="12" fill="#00ff00" filter="url(#glow)">$</text>
  <text x="45" y="25" font-family="Arial" font-size="12" fill="#00ff00" filter="url(#glow)">$</text>
  <text x="65" y="25" font-family="Arial" font-size="12" fill="#00ff00" filter="url(#glow)">$</text>
  
  <!-- Network lines -->
  <line x1="35" y1="50" x2="40" y2="50" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <line x1="55" y1="50" x2="60" y2="50" stroke="#ff00ff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Particles -->
  <circle cx="15" cy="20" r="2" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="85" cy="15" r="2" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="50" cy="10" r="2" fill="#ffff00" filter="url(#glow)"/>
</svg>

